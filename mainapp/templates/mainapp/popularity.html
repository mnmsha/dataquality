{% extends 'mainapp/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <div>
            <h2>Оценить качество данных в источнике</h2>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-success btn-lg">Оценить</button>
            </form>
        </div>
    </div>
{% endblock %}
